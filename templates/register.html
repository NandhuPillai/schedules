{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" min="1" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" min="1" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="cpassword" placeholder="Confirm Password" type="password" min="1" required />
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
